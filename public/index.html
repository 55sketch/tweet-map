<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UK Tweet Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
</head>

<body>
    <noscript>Sorry, this app requires JavaScript to function correctly</noscript>
    <div class="container">
        <section class="sidebar">
            <header>
                <h1>UK TweetMap</h1>
            </header>
            <p>
                Enter a postcode and optional search term and range to see any geotagged tweets matching that criteria on the map.
            </p>
            <form id="search-form">
                <fieldset class="fieldset-reset">
                    <legend class="visually-hidden">Tweet criteria</legend>
                    <label class="form-label" for="search-term">Search Term</label>
                    <input class="form-input" type="text" id="search-term" value="#apple" name="search-term">
                    <span id="no-tweets" class="error"></span>
                    <label class="form-label" for="postcode">Post Code *</label>
                    <input class="form-input" type="text" id="postcode" value="B3 3LP" name="postcode" required>
                    <span id="postcode-error" class="error"></span>
                    <label class="form-label" for="range">Range (Miles)</label>
                    <input class="form-input" type="number" id="range" name="range" value="50">
                    <button class="button" id="form-submit">Go</button>
                </fieldset>
            </form>
        </section>
        <main class="map-container" id="map-container">
            <div id="map" class="map loading"></div>
        </main>
    </div>
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <script src="main.js"></script>
</body>

</html>
